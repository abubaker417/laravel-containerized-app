name: Deploy to Production

on:
  workflow_dispatch:  # manual trigger only
    inputs:
      confirm:
        description: 'Type DEPLOY to confirm production deployment'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # only run if user typed DEPLOY
    if: ${{ github.event.inputs.confirm == 'DEPLOY' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/your-project

            # pull latest code from main
            git pull origin main

            # build and restart containers
            docker-compose -f docker-compose.prod.yml up -d --build

            # run migrations
            # docker exec project_app php artisan migrate --force

            # clear all cache
            docker exec project_app php artisan config:clear
            docker exec project_app php artisan cache:clear
            docker exec project_app php artisan route:clear
            docker exec project_app php artisan view:clear

            echo "Production deployment done!"